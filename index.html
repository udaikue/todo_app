<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDo App</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
<div id="app">
  <h1>ToDo リスト</h1>
  <div v-for="(todo, n) in todos" :key="todo.n">
    <p>
      <span class="todo">{{ todo }}</span>
      <button @click="editTodo(n)">編集</button>
      <button @click="removeTodo(n)">削除</button>
    </p>
  </div>
  <p>
    <input v-model="newTodo" id="target">
    <button @click="addTodo">保存</button>
  </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./todo.js"></script>
</body>
</html>
